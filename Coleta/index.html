<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com JavaScript</title>
</head>
<body>

    <h2>Digite seu Nome</h2>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <button onclick="mostrarNome()">Mostrar Nome</button>
    <p id="mensagem"></p>

    <h2>Digite sua Idade</h2>
    <input type="number" id="idade" placeholder="Digite sua idade">
    <button onclick="mostrarIdade()">Mostrar Idade</button>
    <p id="resultado"></p>

    <h2>Deixe um Comentário</h2>
    <textarea id="comentario" placeholder="Escreva um comentário..."></textarea>
    <button onclick="mostrarComentario()">Mostrar Comentário</button>
    <p id="comentarioExibido"></p>

    <h2>Texto em Tempo Real</h2>
    <input type="text" id="campoTexto" placeholder="Digite algo..." oninput="atualizarTexto()">
    <p id="textoDigitado"></p>

    <script src="script.js"></script>
</body>
</html>
