            foto.style.display = imagem ? "block" : "none";
            audio.src = musica;
            audio.style.display = "block";
            audio.play();
            musicaNome.textContent = "Tocando: " + (nomeMusica || tipo.charAt(0).toUpperCase() + tipo.slice(1));
        }

        function parar() {
            const audio = document.getElementById("audio");
            const foto = document.getElementById("foto");
            const musicaNome = document.getElementById("musicaNome");

            audio.pause();
            audio.currentTime = 0;
            audio.style.display = "none";
            foto.style.display = "none";
            musicaNome.textContent = "";
            document.body.style.backgroundColor = "#ffffff";
            document.body.style.backgroundImage = "none";
        }
    </script>
</body>
</html>
